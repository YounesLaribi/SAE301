{% extends "base.html" %}

{% block content %}
<h2>Modifier le titre</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Titre</label>
                <input type="text" class="form-control" name="title" value="{{ track.nom }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">URL du fichier</label>
                <!-- Pre-fill URL from the first associated music file if exists -->
                <input type="text" class="form-control" name="url"
                    value="{{ track.musiques[0].url if track.musiques else '' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-select" name="kind">
                    <option value="MUSIC" {% if track.type=='music' %}selected{% endif %}>Musique</option>
                    <option value="AD" {% if track.type=='ad' %}selected{% endif %}>Pub</option>
                    <option value="URGENT" {% if track.type=='urgent' %}selected{% endif %}>Urgent</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin.tracks') }}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
